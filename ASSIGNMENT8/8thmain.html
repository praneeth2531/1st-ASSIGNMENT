<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="8thstyle.css" />
  </head>
  <body>
    <form action="">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="bob123" required/>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="bob@gmail.com" required/>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="your password" name="password" required/>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
